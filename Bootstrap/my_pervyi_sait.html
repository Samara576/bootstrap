<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Мисал</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Менин Сайтым</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Башкы бет</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Биз жөнүндө</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Байланыш</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-primary text-white text-center p-5">
    <h1>Bootstrap менен Веб Сайт</h1>
    <p>Бул жөнөкөй шаблон.</p>
  </div>

  <!-- Cards Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Карточка 1</h5>
            <p class="card-text">Бул карточканын мазмуну.</p>
            <a href="#" class="btn btn-primary">Толугураак</a>
          </div>
        </div>
      </div>
      <!-- Кошумча карточкалар -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Карточка 2</h5>
            <p class="card-text">Бул дагы бир карточка.</p>
            <a href="#" class="btn btn-primary">Окуу</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
